<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css" >
    <link rel="stylesheet" href="./style.css" >
    <title>Code Quiz</title>
</head>
<body>
    <section id = "title">
        <h1> Coding Quiz </h1> 
        <p id='clock'>Time Left: <span id= "timer"> </span> </p> 
        <button type="button" id="reset" > Reset ScoreBoard</button>  
        <p id="instructions"> There will be 5 questions. You have 1 minute to complete the quiz. 
        Every question you answer incorrectly you will be penalized 10 seconds. At the end, input your name and see where you rank!</p>
    </section>

    <section id = "content">
        <button type="button" id="start" > Begin Quiz!</button>  
    </section>

    <script src="script.js"></script>
</body>
</html>
